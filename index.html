    <div id="page1" class="page page1">
        <div class="moonSVG">

            <div class="moonWheel">
                
                <div class="outerMoon"></div>
            </div>

            <div class="moonStats">
                <div class="innerWheel">
                    <div class="indicator"></div>
                </div>
                <p class="moonStatus"></p>
            </div>  

            <div class="moonPhases"></div>
                <div class="moonWidget"></div>
            </div>

        <div id="page2" class="page page2">
            <section class="page2Info">
                <h1 class="page2Head">
                    Solar System

                    <button class="randoHover1 randoHover2 randomizeSolar"></button>
                    <button class="orderHover1 orderHover2 orderSolar"></button>
                </h1>
                <section class="solarBodyDesc">
                    <div class="planetSection">
                        <div class="planetName">Jupiter</div>
                        <div class="planetDescSection">
                            
                        </div>
                    </div>
                    <div class="planetImage"></div>
                </section>

            </section>
            <section class="page2System">
                <div class="ring outerRing">

                    <div class="plutoRot">
                        <div class="planet Pluto"></div>
                    </div>

                    <div class="ring innerRing1">

                        <div class="neptuneRot">
                            <div class="planet Neptune"></div>
                        </div>

                        <div class="ring innerRing2">

                            <div class="uranusRot">
                                <div class="uranusRing">
                                    <div class="planet Uranus"></div>
                                </div>
                            </div>

                            <div class="ring innerRing3">

                                <div class="saturnRot">
                                    <div class="saturnRing">
                                        <div class="planet Saturn"></div>
                                    </div>
                                </div>

                                <div class="ring innerRing4">

                                    <div class="jupiterRot">
                                        <div class="planet Jupiter"></div>
                                    </div>

                                    <div class="ring innerRing5">

                                        <div class="marsRot">
                                            <div class="planet Mars"></div>
                                        </div>

                                        <div class="ring innerRing6">

                                            <div class="earthRot">
                                                <div class="earthRing">
                                                    <div class="planet Earth"></div>
                                                    <div class="moonRot">
                                                        <div class="planet Moon"></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="ring innerRing7">

                                                <div class="venusRot">
                                                    <div class="planet Venus"></div>
                                                </div>

                                                <div class="innerRing8">

                                                    <div class="mercuryRot">
                                                        <div class="planet Mercury"></div>
                                                    </div>

                                                    <div class="planet Sun"></div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

                    </div>
                </div>
                <div class="rightArrow"></div>

            </div>
